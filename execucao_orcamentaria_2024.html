<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0px 0px 20px 0px;

      }
      .styled-table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
      }
      .styled-table th,
      .styled-table td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: center;
      }
      .styled-table th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>

          <th>Dotação Autorizada</th>
          <th>Liquidado</th>
          <th>% Liquidado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>UO 1</td>
          <td>R$100.000,00</td>
          <td>R$50.000,00</td>
          <td>50%</td>
        </tr>
        <tr>
          <td>UO 2</td>
          <td>R$150.000,00</td>

</html>
